<div class="container">
  <div class="user-picture">
    <img src="../../../assets/images/feed-post-user-pic.png" alt="Foto de perfil do usuÃ¡rio">
  </div>

  <div
    class="post-content"
    [ngClass]="{ 'expanded': isExpanded }"
  >
    <p class="title">&#64;{{ userName }} - {{ title }}</p>
    <p>Postado em {{ date | date: 'dd MMM yyyy' }} -  {{ date | date: 'hh:mm'}}</p>
    <p
      class="description"
      [ngClass]="{ 'expanded': isExpanded }"
    >
      {{ description }}
    </p>
  </div>

  <div class="options">
    <app-button
      theme="default"
      (click)="toggleExpand()"
    >
    {{ isExpanded ? 'Fechar' : 'Expandir' }}
    </app-button>

    <div class="interactions">
      <app-button
        (click)="toggleLike()"
      >
        <img src="../../../assets/icons/like.svg" alt="">
        {{ likes.length }}
      </app-button>

      <app-button
      >
        <img src="../../../assets/icons/comment.svg" alt="">
        {{ comments.length }}
      </app-button>
    </div>
  </div>
</div>
